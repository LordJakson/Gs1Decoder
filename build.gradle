plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

publishing {
    publications {
        register<MavenPublication>("release") {
            groupId = 'com.github.LordJakson'
            artifactId = 'Gs1Decoder'
            version = '0.3'            
        }
    }
}
